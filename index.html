<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOC - Style Guide Dinâmico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #f8fafc; }
        .swatch { height: 80px; width: 100%; border-radius: 8px 8px 0 0; }
    </style>
</head>
<body class="p-8">
    <header class="max-w-6xl mx-auto mb-12">
        <h1 class="text-4xl font-bold text-[#114b74] mb-2">Style Guide Dinâmico - IOC</h1>
        <p class="text-gray-600">Sincronizado com <span class="font-mono bg-gray-200 px-2 rounded">data.json</span></p>
    </header>

    <main class="max-w-6xl mx-auto space-y-12">
        
        <section id="stats" class="grid grid-cols-1 md:grid-cols-4 gap-4">
            </section>

        <section>
            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b-2 border-blue-100 pb-2">Paleta de Cores (Backgrounds)</h2>
            <div id="colors-container" class="grid grid-cols-2 md:grid-cols-6 gap-6">
                </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b-2 border-blue-100 pb-2">Famílias de Fontes</h2>
            <div id="fonts-container" class="space-y-4">
                </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
